<!DOCTYPE html>
<hmtl ng-app="CotacaoPi">
    <head>
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
        <link rel="stylesheet" href="css/app.css">
        
        <meta name="viewport" content="initial-scale=1" />
        
        <title>Cota&ccedil;&atilde;o em &pi;</title> 
    </head>
    <body layout="column">
        <section ng-controller="CotacaoController as cotacao" md-theme="docs-dark">
            <md-toolbar layout="row">
                <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
                </button>
                <h1 class="md-toolbar-tools" layout-align="center">Cota&ccedil;&atilde;o em &pi;</h1>
            </md-toolbar>
            <div layout="row" flex>
                <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
                    <md-button class="md-primary" ng-href="/">Home</md-button>
                    <md-button class="md-primary" ng-href="about.html">Sobre</md-button>
                    <md-button class="md-primary" ng-href="mailto:pedro.osternack@ostsolucoes.com.br?Subject=Sugest&atilde;o%20de%20Cota&ccedil;&atilde;o">Enviar Sugest&atilde;o</md-button>
                </md-sidenav>
                <div layout="column" flex id="content">
                    <md-content layout="column" flex class="md-padding">
                        <md-list>
                            <cotacao-item ng-repeat="cotacao in cotacao.cotacoes"></cotacao-item>
                        </md-list>
                    </md-content>
                </div>
            </div>     
        </section>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-touch/angular-touch.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/cotacao.js"></script>
    </body>
</hmtl>
